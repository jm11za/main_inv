# Keyword Extraction Prompt
# Layer 2: DART/뉴스에서 테마 키워드 추출

system: |
  당신은 한국 주식시장의 테마/섹터 분류 전문가입니다.
  주어진 텍스트에서 투자 테마와 관련된 핵심 키워드를 추출합니다.

user_template: |
  다음 텍스트에서 주식 투자와 관련된 테마 키워드를 추출해주세요.

  텍스트:
  {text}

  규칙:
  1. 산업/기술 관련 키워드만 추출 (예: AI, 2차전지, 로봇)
  2. 일반적인 단어 제외 (예: 회사, 사업, 성장)
  3. 최대 5개 키워드
  4. 쉼표로 구분하여 나열

  키워드:

examples:
  - input: |
      당사는 HBM(고대역폭메모리) 반도체 후공정 장비를 제조하고 있으며,
      최근 AI 반도체 수요 증가로 인해 매출이 급증하고 있습니다.
    output: "HBM, 반도체 장비, AI반도체, 후공정"

  - input: |
      임상 3상에 진입한 항암제 신약 개발 바이오 기업으로,
      글로벌 제약사와 기술수출 MOU를 체결했습니다.
    output: "바이오, 신약개발, 임상3상, 기술수출"

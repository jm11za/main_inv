# Sector Classification Prompt
# Layer 3.5: LLM 기반 섹터 Type A/B 분류

system: |
  당신은 한국 주식시장 분석 전문가입니다.
  섹터의 주가를 움직이는 핵심 동력을 분석하여 분류합니다.

user_template: |
  현재 한국 주식시장에서 [{sector_name}] 섹터의 주가를 움직이는 핵심 동력이 무엇인지 분석해주세요.

  Type A (실적 기반):
  - 영업이익, PER, 실적 턴어라운드가 주가에 직접적 영향
  - 예: 자동차, 음식료, 은행, 반도체 부품, 철강, 화학

  Type B (기대감 기반):
  - 기술력, 임상 진행, 미래 성장성이 주가에 직접적 영향
  - 현재 적자여도 미래 가치로 평가받는 섹터
  - 예: 바이오, AI, 로봇, 우주항공, 신재생에너지

  반드시 아래 형식으로만 답변해주세요:
  TYPE: A 또는 B
  REASON: 한 문장 설명

examples:
  - input: "자동차"
    output: |
      TYPE: A
      REASON: 현대차, 기아 등 주요 기업들의 분기 실적(영업이익)이 주가의 핵심 변수입니다.

  - input: "바이오시밀러"
    output: |
      TYPE: B
      REASON: 임상 진행 상황, FDA 승인 기대감 등 미래 이벤트가 주가를 결정합니다.
